<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather by Shubham</title>
    <link rel="stylesheet" href="main.css">
</head><body>
    <div class="container">
        <span>Shubham Rajput</span>
    </div>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplte="of" class="search-box " placeholder="Search for a city..."/>

        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
                <div class="name">Shubham Rajput</div>

            </section>
            <div class="current">
            <div class="temp">15<span>℃</span></div>
            <div class="weather">Shubham</div>
            <div class="hi-low">13℃ / 16℃</div>
            </div>


        </main>
    </div>
    <script src="main.js"></script>    

    
</body>
</html>
